{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moveon - Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>

<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <h6>MoveOn</h6>

        <a href="/" data-bs-toggle="tooltip" data-bs-placement="right" title="Home">
            <i class="fas fa-home"></i> <span>Home</span>
        </a>
        <a href="{%url 'ticket_list' %}" data-bs-toggle="tooltip" data-bs-placement="right" title="Chamados">
            <i class="fas fa-tasks"></i> <span>Chamados</span>
        </a>
        <a href="#" data-bs-toggle="tooltip" data-bs-placement="right" title="Clientes">
            <i class="fas fa-users"></i> <span>Clientes</span>
        </a>
        <a href="#" data-bs-toggle="tooltip" data-bs-placement="right" title="Configurações">
            <i class="fas fa-cogs"></i> <span>Configurações</span>
        </a>
        <a href="#" data-bs-toggle="tooltip" data-bs-placement="right" title="Logout">
            <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
        </a>
    </nav>

    <!-- Conteúdo principal -->
    <div class="content">
        <h3>{% block title %}Bem-vindo, {{ username }} ao MoveON!{% endblock %}</h3>
        <p>{% block content %}{% endblock %}</p>
    </div>

    <!-- Botão flutuante de suporte -->
    <a href="{% url 'ticket_form' %}" class="support-btn" data-bs-toggle="tooltip" data-bs-placement="left"
        title="Novo Chamado">
        <i class="fa-brands fa-teamspeak"></i>
    </a>

    <!-- Script para tooltips -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>
</body>

</html>
