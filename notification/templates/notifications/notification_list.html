{% extends "Menu/menu.html" %}
{% block content %}
<div class="container">
    <h2 class="mt-4">Avisos</h2>
    <a href="{% url 'notification_form' %}" class="btn btn-primary mb-3">Novo Aviso</a>
    <ul class="list-group">
        {% for notification in notifications %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ notification.redator }}</strong> - {{ notification.created_at|date:"d/m/Y H:i" }}
                    <p>{{ notification.resume }}</p>
                </div>
                <div>
                    <a href="{% url 'notification_edit' notification.pk %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'notification_delete' notification.pk %}" class="btn btn-danger btn-sm">Excluir</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
