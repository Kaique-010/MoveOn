{% extends "Menu/menu.html" %}
{% block content %}
<div class="container">
    <h2 class="mt-4">{% if form.instance.pk %}Editar Aviso{% else %}Criar Aviso{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_resume">Aviso</label>
            {{ form.resume }}
        </div>
        <div class="form-group">
            <label for="id_redator">Redator</label>
            {{ form.redator }}
        </div>
        <button type="submit" class="btn btn-success mt-3">Salvar</button>
        <a href="{% url 'notification_list' %}" class="btn btn-secondary mt-3">Voltar</a>
    </form>
</div>
{% endblock %}
